services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  server:
    build: ./server
    container_name: server
    restart: always
    working_dir: /app
    ports:
      - '5000:5000'
    volumes:
      - ./server:/app
      - server-node-modules:/app/node_modules
      - ./server/uploads:/app/uploads
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/pizza-db
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - '5173:5173'
    stdin_open: true
    tty: true
    volumes:
      - ./client:/app
      - client-node-modules:/app/node_modules
    depends_on:
      - server
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongo-data:
  server-node-modules:
  client-node-modules:

